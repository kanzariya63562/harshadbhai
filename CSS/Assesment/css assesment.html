<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<table  cellspacing="30">
		<form>

			<h1>Student Registration Form</h1>
			<tr>
				<td>First Name:</td>
				<td><input class="t type="text" placeholder="Enter your first name"></td>
			</tr>

			<tr>
				<td>Last Name:</td>
				<td><input class="t type="text" placeholder="Enter your last name"></td>
			</tr>


			<tr>
				<td>Email:</td>
				<td><input class="t type="text" placeholder="it should contain@..."></td>
			</tr>


			<tr>
				<td>Mobile:</td>
				<td><input class="t type="text" placeholder="Only 10 digits are allowed"></td>
			</tr>

			<tr>
				<td>Gender:</td>
				<td><input  type="radio" placeholder="Only 10 digits are allowed">Male</td>
				<td><input type="radio">Female</td>
			</tr>


			<tr>
				<td>Date Of Birth:</td>
				<td><input class="t" type="date"></td>
			</tr>

			<tr>
				<td>Address:</td>
				<td><textarea></textarea></td>
			</tr>

			<tr>
				<td>City:</td>
				<td><input class="t type="text"></td>
			</tr>

			<tr>
				<td>Area PIN:</td>
				<td><input class="t type="text"></td>
			</tr>

			<tr>
				<td>State:</td>
				<td><input class="t type="text"></td>
			</tr>

			<tr>
				<td>Qualification:</td>
				<td><select>
					<option>Select Qualification:</option>
				</select></td>
			</tr>

				<tr>
				<td>Specialization:</td>
				<td><input  type="checkbox">Computer Science<br>
				    <input type="checkbox">Information Technology<br>
				    <input type="checkbox">Computer Architecture<br>
				     <input type="checkbox">Tele Communication
				 </td>
				</tr>

				 <tr>
				<td>Password:</td>
				<td><input class="t type="text"></td>
			</tr>



				
			<tr>
				
				<td><input class="submit" type="submit" value="Registered"></td>
			</tr>










		</form>
	</table>

</body>
</html>
