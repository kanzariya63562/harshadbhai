    Enter Operator: <input type="text" id="op" onkeyup="getOp()"><br><br>

    <h2 id="res"></h2>

    <script>
        no1= document.getElementById('n1');
        no2= document.getElementById('n2');
        result = document.getElementById('res');

        operator = document.getElementById('op');

       

       function getOp()
       {

        choice = operator.value;
        console.log(operator.value);//+
            switch(choice)//+
            {
                case '+' :  result.innerHTML = parseFloat(no1.value) + parseFloat(no2.value);
                break;

                case '-' :  result.innerHTML = parseFloat(no1.value) - parseFloat(no2.value);
                break;


                case '*' :  result.innerHTML = parseFloat(no1.value) * parseFloat(no2.value);
                break;


                case '/' :  result.innerHTML = parseFloat(no1.value) / parseFloat(no2.value);
                break;


                case '%' :  result.innerHTML = parseFloat(no1.value) % parseFloat(no2.value);
                break;

                default :  result.innerHTML = "Invalid Operator...!";
                

            }
       }
