<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <!-- Datatype: It tells us that what type of value a variable holds -->

    <script>

       


        x = 1;

       // typeof(varName);

       document.write(x);//1
        document.write(typeof(x));//number

        document.write("<br><br>");

        
        y = "1sdfh iou*&^8 ";

       // typeof(varName);

       document.write(y);//1sdfh iou*&^8
        document.write(typeof(y));//striing



        document.write("<br><br>");
        z = false;

// typeof(varName);

document.write(z);//false
 document.write(typeof(z));//boolean


 document.write("<br><br>");

        let x1;

        document.write(typeof(x1));//undefined


    </script>
    
</body>
</html>
