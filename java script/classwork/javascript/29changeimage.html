        function changeImg()
        {
            //img1.src = "2.jpg";
            console.log(img1.src );//http://127.0.0.1:5500/1.jpg
           
            
            if(img1.src.match("1.jpg"))
            {
                img1.src = "2.jpg";
            }
            else if(img1.src.match("2.jpg"))
            {
                img1.src = "3.jpg";
            }
            else if(img1.src.match("3.jpg"))
            {
                img1.src = "4.jpg";
            }
           
            else 
            {

            }

            setTimeout("changeImg()",1000)
           
        }

        changeImg()
