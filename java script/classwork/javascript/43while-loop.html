<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
          x=1;

            while(x<=3)
            {
               document.write("While loop..<br>")
               x++;
            }
    </script>
    
</body>
