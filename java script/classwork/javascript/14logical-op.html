<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // () ? t : f;
                
      res =  (1>1 && 1==1) ? "truePart" : "falsePart";

      document.write(res);//falsePart

      res1 =  (1>1 || 1==1) ? "truePart" : "falsePart";

      document.write("<br>");
      document.write(res1);

    //   Logical Not(!)

    //   !(true) ==> false
    //   !(false) ==> true


      res2 =  !(1>=1) ? "truePart" : "falsePart";

        document.write("<br>");
        document.write(res2);


    </script>
    
</body>
</html>
