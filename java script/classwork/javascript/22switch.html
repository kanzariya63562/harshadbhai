<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Switch: when you have multiple choices and you need output as per entered choice

    Syntax:

    switch(varName)
    {
        case '1': ....code/statements;
        break;

        case 2: ....code/statements;
        break;

        case 3: ....code/statements;
        break;

        default: ...code;        

    } -->

    <script>

        choice = '1';

         switch(choice)
            {
                case '1': document.write("case 1...!");
                break;

                case 2: document.write("case 2..!");
                break;

                case 3: document.write("case 3..!");
                break;

                default:document.write("Invalid case ..!");    

            }
    </script>
    
</body>
</html>
