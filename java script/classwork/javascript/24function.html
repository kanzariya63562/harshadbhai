<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Function: It is block of code which we can use as many time as we need when we call it.
    Syntax:

    function functionName()
    {
        ..code;
    }
    functionName()

    Types:

    1. Simple Function

    2. Parameterized Function

    Syntax:

    function functionName(arg1,agr2,..,argN)
    {
        ..code;
    }
    functionName(val1,val2,...,valN) -->

    <script>

        function kuchBhi()
        {
            if(1==1)
            {
                document.write("hello function...!");
                alert("this is if inside Function...!");
            }
        }
        kuchBhi();
        kuchBhi();
        kuchBhi();
        kuchBhi();
        kuchBhi();


    </script>
    
</body>
</html>
