<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // ++ : increment ==> add 1
        // -- : decrement ==> less 1

        x = 23;

        document.write(x);//23
        document.write("<br>");

        document.write(x--);//23===> 22
        document.write("<br>");

        document.write(++x);//23
        document.write("<br>");

        document.write(--x);//22
        document.write("<br>");

        document.write(x);//22
        document.write("<br>");

        document.write(x++);//22 ==> 23
        document.write("<br>");

        document.write(x--);//23
        document.write("<br>");

        
     

      
    </script>
    
</body>
</html>
