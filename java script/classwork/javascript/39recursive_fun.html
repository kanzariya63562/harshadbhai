<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        x=1;
        function t()    
        {
            if(x<=5)
            {                 
                document.write(x);//5 4 3 2 1
                x++;//0
            }

            t();
        }
   
        t();
    </script>
    
</body>
</html>
