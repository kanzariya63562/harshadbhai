    <script>

        function Emotions(emotion)
        {
            console.log(emotion)
        }

            if(true)

                return call("Thanks for calling...!")

            {
                return NoCall("Bhad me ja...!");
            }

        })
        
        console.log(PromiseKar)

        PromiseKar.then(

            function(Khushi){Emotions(Khushi)},
            function(Galiya){Emotions(Galiya)}
        )


    </script>
