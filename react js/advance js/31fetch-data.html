<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Get text</button>
    <button id="btn2">Get JSON</button>
    <button id="btn3">Get API Data</button>

    <div class="result"></div>

    <script>

        const b1 = document.getElementById('btn1');
        const b2 = document.getElementById('btn2');
        const b3 = document.getElementById('btn3');

        b1.addEventListener("click",GetText);
        b2.addEventListener("click",GetJSON);
        b3.addEventListener("click",GetAPI);


        function GetText()
        {
            fetch('sample.txt')
            .then((res)=>{return res.text()})
            .then((data)=>{console.log(data)})
        }

        function GetJSON()
        {
            fetch('users.json')
            .then((res)=>{return res.json()})
            .then((data)=>{console.log(data[1].name)})
        }

        function GetAPI()
        {
            fetch("https://jsonplaceholder.typicode.com/users")
            .then((res)=>{return res.json()})
            .then((data)=>{
                // console.log(data)

                let html = "<h1><=== API DATA ===></h1>"

                data.map((v)=>{
                //    console.log(v.username)
                    html = html + `   
                    <h3>${v.id}</h3>                 
                    <li>${v.username}</li>        
                    <h2>${v.name}</h2>           
                    `                   
                })

                document.querySelector('.result').innerHTML = html;


            })
        }
    </script>
    
</body>
</html>
