<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="x"></div>

    <script>

       async function Test()
        {

            const PromiseMe = new Promise(function(res){
                return (res("Hello"));
            })

           document.getElementById('x').innerHTML = await  (PromiseMe)
        }

        Test()

    </script>
    
</body>
</html>
