<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

var ch = '3';
        switch(ch)
        {
            case 1 : console.log("case 1");
            break;

            case 2 : console.log("case 12");
            break;

            case '3' : console.log("case 3");
            break;

            default: console.log("Default")
        }
    </script>
    
</body>
</html>
